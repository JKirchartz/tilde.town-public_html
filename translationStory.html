<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<style>* {margin: 0; padding: 0; box-sizing: border-box;} html, body {height: 100%; width: 100%} span { display: inline-block; height: 16px; width: 8px; overflow: hidden; }</style>
</head>
<body>
<script>
const charset = (function() {
  // get all utf block elements
  var output = "";
  // blocks: 9600-9632
  // panasian: 19968-40959
  for (var i = 9600; i < 9632; i++) {
     output += String.fromCharCode(parseInt(i, 16));
     }
  // for (var i = 19968; i < 40959; i++) {
  //   output += String.fromCharCode(i);
  // }
  return output;
})();
function clear() {
  document.body.innerHTML = "";
}
function reset() {
  clear();
  set();
}
function set() {
  var body = document.getElementsByTagName('body')[0];
  for (var x = 0; x < 5e4; x++) {
      body.append(charset[Math.floor(Math.random() * charset.length)]);
  }
}
function replacer() {
  var words = document.querySelectorAll('font font');
  var word_rex = new RegExp("(Yi|Yang|Pi|Xin|Lang|FA|Sheng|Pi|Ae|Quian|Tian|Yi/Qian|Ge|Dou|Wu)", "g");
  for (var word in words) {
    words.innerHTML = ("" + words[word].textContent).replace(word_rex, charset[Math.floor(Math.random() * charset.length)]);
  }
}
set();
</script>
<div id="google_translate_element"></div><script type="text/javascript">
function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'zh-CN', includedLanguages: 'en', layout: google.translate.TranslateElement.FloatPosition.TOP_LEFT}, 'google_translate_element');
    setTimeout(replacer, 10000);
}
</script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>

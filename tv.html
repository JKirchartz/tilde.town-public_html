<script>function recolor() {
  var tds = document.getElementsByTagName('td');
  tds = Array.prototype.slice.call(tds);
  tds = tds.filter(function(el) { return el.hasAttribute('bgcolor'); });
  tds.forEach(function(el) { var color = '#' + Math.floor(Math.random()*16777216).toString(16).slice(-6); el.innerHTML = color; el.style.backgroundColor = color; });
};
</script>
